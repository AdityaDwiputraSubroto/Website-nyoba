<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Something else here</title>
    <link rel="icon" href="images/Something_29.webp" />
    <style>
      .mari {
        margin-left: auto;
        margin-right: auto;
        width: 45%;
        display: block;
        display: none;
      }
    </style>
  </head>
  <body>
    <img class="mari" src="images/mari.png" alt="mari" id="mari" />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          showImage();
          setInterval(hideImage, 3000);
        }, 1500);
      });
      function hideImage() {
        document.getElementById("mari").style.display = "none";
      }
      function showImage() {
        document.getElementById("mari").style.display = "block";
      }
    </script>
  </body>
</html>
